---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: github-ssh-access
  namespace: workflows
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secrets-store
  target:
    name: github-ssh-access
    template:
      data:
        username: >- 
          {{ .username | toString }}
        privateKey: >-
          {{ .privateKey | toString  }}
  data:
    - secretKey: username
      remoteRef:
        key: github-credentials
        property: github-ssh-access-username
    - secretKey: privateKey
      remoteRef:
        key: github-credentials
        property: github-ssh-access-private-key
    - secretKey: AUTH_GITHUB_CLIENT_ID
      remoteRef:
        key: github-client-id
    - secretKey: AUTH_GITHUB_CLIENT_SECRET
      remoteRef:
        key: github-client-secret
    - secretKey: GITHUB_TOKEN
      remoteRef:
        key: github-token